<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .cart-header {
            background-color: #ff4d4d;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .cart-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: white;
            transition: box-shadow 0.2s;
        }

        .cart-item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .total {
            font-size: 1.5rem;
            font-weight: bold;
        }

        footer {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <header class="cart-header">
        <h1>Your Cart</h1>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <div class="cart-item">
                    <div class="d-flex justify-content-between">
                        <h5>Spaghetti Carbonara</h5>
                        <span>$12.99</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <input type="number" class="form-control w-25" value="1" min="1">
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </div>
                </div>

                <div class="cart-item">
                    <div class="d-flex justify-content-between">
                        <h5>Margherita Pizza</h5>
                        <span>$10.99</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <input type="number" class="form-control w-25" value="1" min="1">
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </div>
                </div>

                <div class="cart-item">
                    <div class="d-flex justify-content-between">
                        <h5>Caesar Salad</h5>
                        <span>$8.99</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <input type="number" class="form-control w-25" value="1" min="1">
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <h4 class="text-center">Order Summary</h4>
                <div class="total d-flex justify-content-between">
                    <span>Total:</span>
                    <span>$32.97</span>
                </div>
                <button class="btn btn-danger w-100 mt-3">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Your Restaurant Name. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
