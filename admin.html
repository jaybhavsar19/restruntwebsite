<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">


    <style>
        body {
            background-color: #f8f9fa;
            /* Light background for better contrast */
        }

        .card {
            border: none;
            /* Remove card border */
            border-radius: 10px;
            /* Rounded corners */
        }

        .card-title {
            color: #ff4d4d;
            /* Red text for title */
            font-weight: bold;
            /* Bold title */
        }

        .btn-danger {
            background-color: #ff4d4d;
            /* Red button */
            border: none;
            /* Remove button border */
        }

        .btn-danger:hover {
            background-color: #f57979;
            /* Light red on hover */
        }

        .text-danger {
            text-decoration: none;
            /* Remove underline from links */
        }

        .text-danger:hover {
            text-decoration: underline;
            /* Underline on hover */
        }
    </style>
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow" style="width: 400px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h4>Yummy <span class="text-danger">.</span></h4>
                </div>
                <h2 class="card-title text-danger text-center mb-4">Admin Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            required>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <div>
                            <a href="#" class="text-danger">Forgot Password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <p class="text-muted">Don't have an account? <a href="#" class="text-danger">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
