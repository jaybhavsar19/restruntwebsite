<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #dc3545;
            /* Red */
            --secondary-color: #ffffff;
            /* White */
            --card-bg-color: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --text-color: #212529;
            --gradient-bg: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
        }

        .sidebar {
            height: 100vh;
            position: sticky;
            top: 0;
            background-color: var(--card-bg-color);
            box-shadow: 2px 0 5px var(--card-shadow);
        }

        .nav-link {
            color: var(--primary-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--card-shadow);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            border-bottom: 5px solid #ffcccb;
            /* Light red border */
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .user-profile {
            font-size: 1rem;
        }

        .metric-card {
            background: var(--primary-color);
            color: white;
        }

        .metric-card .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .metric-card .card-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .metric-card .card-text {
            font-size: 1.2rem;
        }

        .chart-placeholder {
            height: 300px;
            /* Adjust height as needed */
            border: 1px dashed var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            border-radius: 10px;
            background-color: var(--card-bg-color);
            box-shadow: 0 2px 10px var(--card-shadow);
            margin-top: 20px;
        }

        .footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <header class="header p-3">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="h4">Restaurant Dashboard</h1>
                <div class="user-profile">User </div>
            </div>
        </header>
        <div class="container-fluid flex-grow-1">
            <div class="row">
                <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                    <div class="position-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Reservations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Settings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <div class="card metric-card">
                                <div class="card-body">
                                    <h5 class="card-title">Total Sales</h5>
                                    <p class="card-text">$15,000</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="card metric-card">
                                <div class="card-body">
                                    <h5 class="card-title">Total Orders</h5>
                                    <p class="card-text">300</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="card metric-card">
                                <div class="card-body">
                                    <h5 class="card-title">Active Reservations</h5>
                                    <p class="card-text">50</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chart-placeholder">
                        <h4>Sales Chart Placeholder</h4>
                        <p>Chart will be displayed here.</p>
                    </div>
                </main>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; 2023 Restaurant Name. All rights reserved.</p>
        </footer>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
